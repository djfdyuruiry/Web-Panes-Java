buildscript {
    dependencies {
        classpath "de.dynamicfiles.projects.gradle.plugins:javafx-gradle-plugin:8.7.1-SNAPSHOT"
    }
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    }
}

apply plugin: "java"

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile "com.gluonhq:ignite-guice:1.0.0"
    compile "com.esotericsoftware.yamlbeans:yamlbeans:1.06"
}

apply plugin: "javafx-gradle-plugin"

jfx {
    mainClass = "webbrowserpoc.Main"
    appName = "Web Browsers POC"
    jfxMainAppJarName = "Web_Browsers_POC.jar"
}
